<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<style type="text/css">
  
td {
  border: 1px black solid;
  width: 200px;
  height: 200px;

}

</style>
  
<table>
  <tr>
   <td></td>
   <td></td>
   <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>

</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript">
  
$(document).ready(function(){
  var turn = 1;
  $('td').on('click',function(){
    var self = $(this);

      if(turn %2 === 0) {
        self.addClass("O")
        self.text("O");
      } else {
        self.addClass("X");
        self.text("X");
      }
    console.log(turn);
    turn++;
    self.off('click');
  });
});

</script>
</body>
</html>
